<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Eventure</title>
    <meta name="description" content="A web application hosted on IBM Bluemix
    that searches a twitter feed for keywords indicating events and displays 
    results on a map and in a list view. Based on an application (Tweets On ThE Map) 
    written by Michelle Cruedele.">
    <meta name="keywords" content="bluemix,twitter,tweets,websocket,eventure">
    <meta name="author" content="Team Purple">
    <meta name="title" content="Eventure">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas {
        height: 85%;
        margin: 3px;
        background-color: #99f;
        padding: 0px;
      }
      #list-canvas{
     	height: 50%;
        background-color: #7A306E;
        padding: 5px;
        border: 1px solid #99f;
      }
      #panel {
        top: 9px;
        left: 50%;
        margin-left: 0px;
        z-index: 5;
        background-color: #344A74 ;
        padding: 5px;
        border: 1px solid #99f;
      }
      #panel-monitor {
        position: absolute;
        top: 18%;
        right: 1%;
        background-color: #AD7B43;
        padding: 5px;
        border: 1px solid #99f;
      }
      #titlebar {
       position: absolute;
       top: 3px;
       right: 5%;
       padding: 5px;
       background-color: #ddf;
       border: 1px solid #baf;
      }
      #about-button {
       position: relative;
       top: 3px;
       right: 3px;
       padding: 2px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="main.js">
    </script>
  </head>
<body>
<div id="location-input">
  <input id="latitude" type="text" value="30.05">
  <input id="longitude" type="text" value="-97.14">
  <input type="button" value="Set" onclick="setHome()">
</div>
    <div id="panel">
        <input type="submit" value="About Us" onClick="location.href='about.html'">
        	<div id="titlebar">
  	<div> Eventure Main Page </div>
	</div>
      
      <input type="reset" value="Clear Twitter Search"
			onclick="window.location.href=window.location.href"
			title="Click to reset search">
	</div>
    <div id="map-canvas" style="width: 50%; height: 50%"></div>
	<input id="search" type="search"
		title="Write a search, click the Search button, and
			see what's going on on Twitter! Tips: use OR,
			AND logical operators for multiple-words
			query">
        <input type="button" value="Search" onclick="startSearch()"
		title="Click to start searching">
	<div id="panel-monitor" align="center">
      <div>Tweets on the Map</div>
      <input id="num-tweets" type="text" readonly title="Number of tweets posted to the map"><br>
      <div>Tweets in error</div>
      <input id="num-tweets-in-error" type="text" readonly title="Number of tweets not posted to the map because of invalid location provided"><br>
      <div>Tweets discarded</div>
      <input id="num-tweets-discarded" type="text" readonly title="Number of tweets discarded because of errors with the Geocoder service (query limit)"><br>
      <div>Tweets/secs</div>
      <input id="tweets-per-sec" type="text" readonly title="Tweets per seconds posted to the map">
    </div>
    <div id="list-canvas">
		<table style="width:100%">
			<tbody>
				<tr>
					<td style="width:50%">
					<!-- <form action="user_requested.asp">
		City: <input type="text" name="city"><br>
		<br> Neighborhood: <input type="text" name="neighborhood"><br>
		<br> Event Type: <input type="text" name="eventType"><br>
		<br> Venue Type: <input type="text" name="venue"><br>
		<br> Number of Results: <input type="text" name="numberresults"><br>
		<br> <input type="submit" value="Submit">
	</form> -->
					</td>
					<td style="width:50%">
					<h3>Twitter List</h3>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
